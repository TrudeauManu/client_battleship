<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Battleship-ia</title>
    <script type="module" src="/main.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-cyan-800 flex flex-col justify-center flex-1">
        <div class=" flex flex-col justify-center flex-1">
            <main class="flex md:flex-row justify-center items-center" id="main">
                <form class="bg-transparent rounded-2xl w-full md:w-1/2 p-4 text-white shadow-gray-900 shadow-2xl" id="joueursForm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <h1 class="text-2xl font-bold text-center pb-3 uppercase">Joueur 1</h1>
                            <label for="joueur1Nom">
                                <input type="text" id="joueur1Nom" name="joueur1Nom" placeholder="Nom" required class="text-black w-full mb-2 border-2 border-cyan-900 rounded-2xl p-3" />
                            </label>

                            <label for="joueur1Url">
                                <input type="text" id="joueur1Url" name="joueur1Url" placeholder="Url" required class="text-black w-full mb-2 border-2 border-cyan-900 rounded-2xl p-3" />
                            </label>

                            <label for="joueur1Token">
                                <input type="text" id="joueur1Token" name="joueur1Token" placeholder="Token" required class="text-black w-full mb-2 border-2 border-cyan-900 rounded-2xl p-3" />
                            </label>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold text-center pb-3 uppercase">Joueur 2</h1>
                            <label for="joueur2Nom">
                                <input type="text" id="joueur2Nom" name="joueur2Nom" placeholder="Nom" required class="text-black w-full mb-2 border-2 border-cyan-900 rounded-2xl p-3" />
                            </label>

                            <label for="joueur2Url">
                                <input type="text" id="joueur2Url" name="joueur2Url" placeholder="Url" required class="text-black w-full mb-2 border-2 border-cyan-900 rounded-2xl p-3" />
                            </label>

                            <label for="joueur2Token">
                                <input type="text" id="joueur2Token" name="joueur2Token" placeholder="Token" required class="text-black w-full mb-2 border-2 border-cyan-900 rounded-2xl p-3" />
                            </label>
                        </div>
                    </div>
                    <div class="flex justify-center">
                        <button type="submit" class="mt-4 px-4 py-2 bg-orange-600 text-white text-xl font-bold rounded-xl hover:bg-red-700 uppercase">Jouer !</button>
                    </div>
                </form>
            </main>
        </div>
        <footer class="flex justify-center text-center p-3 text-lg font-bold bg-cyan-900 text-white uppercase">
            Emmanuel Trudeau & Marc-Alexandre Bouchard - 2024
        </footer>
    </div>
</body>
</html>
